<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>
</body>
<script>
    const createTodo = async (todo) => {
        let options = {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify(todo)
        }
        let p = await fetch('https://jsonplaceholder.typicode.com/posts', options)
        let response = p.json();
        return response;
    }

    const getTodo = async (id) => {

        let promisee = await fetch('https://jsonplaceholder.typicode.com/posts/' + id)

        // promisee.then((value) => {
        //     return value.json()
        // }).then((value1) => {
        //     console.log(value1)
        // })

        let r = promisee.json();
        return r;
    }

    const mainfunc = async () => {
        let obj = {
            title: 'Harry2',
            body: 'bhai2',
            userId: 1100,
        }
        let todor = await createTodo(obj);
        console.log(todor);
        console.log(await getTodo(5))

    }

    mainfunc()

</script>

</html>
