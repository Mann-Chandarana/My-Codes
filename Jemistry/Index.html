<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="Home">
        <fieldset>
            <div class="Heading">
                <h1 style="color: rgb(231, 31, 31)">Lp Savani School/College</h1>
                <h2 style="color: rgb(231, 31, 31)">School's registration form</h2>
                <hr class="class-5">
            </div>
            <form style="padding-bottom: 2px;" class="content" action="">

                <div class="namee">
                    <label for="Myname">Student name :</label>
                    <input type="text" placeholder="Enter your name" id="Myname" required>
                </div>
                <br>
                <div>
                    <label for="Myname">Father name :</label>
                    <input type="text" placeholder="Enter your Father's name" id="Myname" required>
                </div>
                <br>
                <div>
                    <label for="Myname">Mother name :</label>
                    <input style="width: 12rem;" type="text" placeholder="Enter your Mother's name" id="Myname" required>
                </div>
                <br>
                <div>
                    <label for="Myemail">Enter your email address :</label>
                    <input type="email" placeholder="Enter your email" id="Myemail" required>
                </div>
                <br>
                <div>
                    <label for="Mynumber">Enter your phone number :</label>
                    <input type="number" placeholder="Enter your number" id="Mynumber" required>
                </div>
                <br>
                <div>
                    <label for="Myhobby">Enter your Hobby :</label>
                    FootBall <input type="checkbox" placeholder="Enter your Hobby" id="Myhobby">
                    Cricket <input type="checkbox" placeholder="Enter your Hobby" id="Myhobby">
                    VolleyBall <input type="checkbox" placeholder="Enter your Hobby" id="Myhobby">
                </div>
                <br>
                <div>
                    <label for="Myhobby">Gender :</label>
                    Male: <input type="radio" id="Myhobby" required>
                    Female: <input type="radio" id="Myhobby" required>
                    Other: <input type="radio" id="Myhobby" required>
                </div>
                <br>
                <div>
                    <label for="MyBirth">Date of Birth :</label>
                    <input type="date" id="MyBirth" required>
                </div>
                <br>
                <div>
                    <label for="MyLevel">Level :</label>
                    <select name="" id="">
                        <option value="" id="MyLevel">High School</option>
                        <option value="" id="MyLevel">Secondary School</option>
                        <option value="" id="MyLevel">Primary School</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Area of interest :</label>
                    <select name="" id="">
                        <option value="">Engineering</option>
                        <option value="">Medical</option>
                        <option value="">Arts</option>
                        <option value="">Diploma</option>
                        <option value="">Other's</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="MyAdd">Enter your address:</label>
                    <br>
                    <textarea id="MyAdd" cols="30" rows="4" required></textarea>
                </div>
                <br>
                <div>
                    <label for="">Enter Fathers Occupation :</label>
                    <br>
                    <textarea id="MyAdd" cols="30" rows="4" required></textarea>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-success">Submit</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
                <br>
            </form>
        </fieldset>
    </section>

</body>

</html>
